<table mat-table [dataSource]="posts">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let post"> {{post.Id}} </td>
  </ng-container>
  <ng-container matColumnDef="posted">
    <th mat-header-cell *matHeaderCellDef>Posted</th>
    <td mat-cell *matCellDef="let post"> {{post.Timestamp}} </td>
  </ng-container>
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let post"> {{post.Author}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let post"> {{post.Title}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id','author', 'posted', 'title']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id','author', 'posted', 'title'];"></tr>
</table>
