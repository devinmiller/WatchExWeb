<div [@display]="isLoaded ? 'visible' : 'hidden'" class="post">
    <img #image [src]="getPreview()" (load)="loaded()" (error)="error()" />

    <div *ngIf="isLoaded" fxLayout="row" fxLayoutAlign="center center" class="title">
        <span fxFlex="80">{{post.title}}</span>
        <span class="link" fxFlex="20">
            <a [href]="post.getLink()" target="_blank" mat-icon-button>
                <mat-icon>launch</mat-icon>
            </a>
        </span>
    </div>
</div>
