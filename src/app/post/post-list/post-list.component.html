<div style="width:1280px;">
  <mat-form-field>
      <input matInput type="text" [formControl]="searchCtrl" placeholder="Omega Speedmaster" />
      <button mat-button matSuffix mat-icon-button (click)="search()"> 
        <mat-icon>search</mat-icon>
      </button>
  </mat-form-field>
  
  <table mat-table [dataSource]="posts">
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
      <td mat-cell *matCellDef="let post">
        <img [src]="post.Thumbnail =='self' ? 'https://via.placeholder.com/140.gif?text=No+Image' : post.Thumbnail" />
      </td>
    </ng-container>
    <ng-container matColumnDef="posted">
      <th mat-header-cell *matHeaderCellDef>Posted</th>
      <td mat-cell *matCellDef="let post"> {{post.Timestamp}} </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let post"> {{post.Author}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let post"> {{post.Title}} </td>
    </ng-container>
    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef>Link</th>
      <td mat-cell *matCellDef="let post"><a href='http://www.reddit.com{{post.Permalink}}'>View Post</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['thumbnail','author', 'posted', 'title', 'link']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['thumbnail','author', 'posted', 'title', 'link'];"></tr>
  </table>
</div>
